<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Custom Map Fixed Basemap Preview</title>
  <link href="https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    html, body { 
      height: 100%; 
      width: 100%;
      margin: 0; 
      padding: 0;
      overflow: hidden;
      box-sizing: border-box;
      background-color: #27313f; 
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    #map-container { 
      position: absolute; 
      top: 0; 
      bottom: 0; 
      left: 0;
      right: 0;
      width: 100%; 
      z-index: 3; 
    }
    #starfield-container { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      z-index: 1; 
      pointer-events: none; 
    }
    #globe-glow { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      z-index: 2; 
      pointer-events: none; 
    }
  </style>
</head>
<body>
  <div id="starfield-container"></div>
  <div id="globe-glow"></div>
  <div id="map-container"></div>
  <script src="https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/pmtiles@4.3.0/dist/pmtiles.js"></script>
  <script src="https://data.storypath.studio/js/maplibre-gl-starfield.js"></script>
  <script src="./map-config.js"></script>
  <script src="./map.js?v=30"></script>
</body>
</html>
